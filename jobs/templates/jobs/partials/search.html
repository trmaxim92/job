<!-- jobs/templates/jobs/partials/search.html -->
<form method="get" action="{% url 'jobs:job_list' %}" class="flex items-center">
    <input type="text" name="q" value="{{ request.GET.q }}" 
           placeholder="Поиск вакансий..." 
           class="flex-grow border border-gray-300 rounded-l px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
    <button type="submit" 
            class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-r">
        <i class="fas fa-search"></i>
    </button>
</form>
