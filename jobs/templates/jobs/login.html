{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden md:max-w-md mt-10">
    <div class="bg-blue-600 text-white py-4 px-6">
        <h1 class="text-2xl font-bold">Вход в систему</h1>
    </div>
    
    <form method="post" class="p-6">
        {% csrf_token %}
        
        {% if form.errors %}
        <div class="mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
            <p>Неверное имя пользователя или пароль. Пожалуйста, попробуйте снова.</p>
        </div>
        {% endif %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">
                Имя пользователя или Email
            </label>
            <input type="text" name="login" id="id_username" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required autofocus>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">
                Пароль
            </label>
            <input type="password" name="password" id="id_password" 
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>
        
        <div class="flex items-center justify-between mb-4">
            <label class="flex items-center">
                <input type="checkbox" name="remember" class="form-checkbox h-4 w-4 text-blue-600">
                <span class="ml-2 text-gray-700 text-sm">Запомнить меня</span>
            </label>
            
            <a href="{% url 'account_reset_password' %}" class="text-blue-600 text-sm hover:underline">
                Забыли пароль?
            </a>
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Войти
        </button>
        
        <div class="mt-4 text-center">
            <p class="text-gray-600 text-sm">Ещё нет аккаунта? 
                <a href="{% url 'account_signup' %}" class="text-blue-600 hover:underline">Зарегистрируйтесь</a>
            </p>
        </div>
    </form>
</div>
{% endblock %}
